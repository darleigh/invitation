/* <!--=============== Highlight Story ===============--> */
.grid-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 1rem;
  border-radius: 5px;
  position: relative; /* add position relative to allow absolute positioning of the hover effect */
}

  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    margin: 0 20px; /* add margin to the left and right */
  }

  .grid-item, .product__circle img {
    justify-items: center;
    width: 100%;
    height: auto;
    border-radius: 10px;
    height: 100%;
    object-fit: cover; /* crop the image to fill its container */
    object-position: center; /* center the image within its container */
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
  }

    .grid-item .hover-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      border-radius: 10px;
      transition: opacity 0.2s ease-in-out; /* add transition effect */
      background: rgba(0, 0, 0, 0.5); /* add semi-transparent background color */
    }

    .grid-item:hover .hover-effect {
      opacity: 1; /* increase opacity of the hover effect on hover */
    }

    .grid-item .hover-effect h4 {
      color: #fff;
      font-size: 1.5rem;
      margin-top: 40%; /* adjust the margin to vertically center the text */
    }

  
  @media only screen and (max-width: 600px) {
    /* Change the grid layout for smaller screens */
    .grid-container {
      grid-template-columns: 1fr 1fr; /* display 1 grid item in a row */
      margin: 0; /* remove the horizontal margin */
    }
  }
/* <!--=============== Products ===============--> */
  .product__container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    margin: 0 20px;
  }

  .product__card {
    position: relative;
    overflow: hidden;
    object-fit: cover;
    object-position: center;
    border-radius: 10px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
  }

  .product__circle {  
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5);
    transform: scale(0);
    transition: transform 0.5s ease-in-out;
  }

  .product__circle {
    transform: scale(1);
  }

  .product__img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
  }

  .product__button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    transition: transform 0.3s ease-in-out;
    opacity: 0;
    pointer-events: none;

  .product__button {
    position: absolute;
